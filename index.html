<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container mt-2">
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-header">Quiz</div>
            <div class="card-body">
              <h5 class="card-title" id="question">Question Text</h5>
              <hr />
              <div id="buttons">
                <button class="btn btn-primary" id="btn0">
                  <span id="choice0"> Choice 0</span>
                </button>
                <button class="btn btn-primary" id="btn1">
                  <span id="choice1"> Choice 1</span>
                </button>
                <button class="btn btn-primary" id="btn2">
                  <span id="choice2"> Choice 2</span>
                </button>
                <button class="btn btn-primary" id="btn3">
                  <span id="choice3">Choice 3</span>
                </button>
              </div>
            </div>
            <div id="progress" class="card-footer"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
